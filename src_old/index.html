<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Google Fonts for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>My Dashboard</h1>
      </header>

      <section id="news-section">
        <h2>Recommended News</h2>
        <div id="news-list"></div>
      </section>

      <section id="todo-section">
        <h2>My Todos</h2>
        <form id="todo-form" class="todo-input-container">
          <input id="todo-input" placeholder="What needs to be done?" />
          <button type="submit">Add</button>
        </form>
        <div id="todo-list"></div>
      </section>

      <section id="work-section">
        <h2>Work Log</h2>
         <form id="work-form" class="todo-input-container">
          <input id="work-project" placeholder="Project Name" />
          <input id="work-hours" type="number" step="0.5" placeholder="Hours" style="width: 80px" />
          <button type="submit">Log</button>
        </form>
        <div id="work-list"></div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
