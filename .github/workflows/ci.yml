name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: apps/mobile/src-tauri
    - name: Install Dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
    - name: Run Tests
      working-directory: apps/mobile/src-tauri
      run: cargo test

  lint-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: apps/mobile/src-tauri
    - name: Install Dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
    - name: Check Formatting
      working-directory: apps/mobile/src-tauri
      run: cargo fmt --check
    - name: Clippy
      working-directory: apps/mobile/src-tauri
      run: cargo clippy -- -D warnings

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    - name: Install Dependencies
      run: pnpm install
    - name: Lint Frontend
      run: pnpm --filter @z-project/web lint
    - name: Build Frontend
      run: pnpm --filter @z-project/web build
    - name: Run Tests
      run: pnpm --filter @z-project/web test
